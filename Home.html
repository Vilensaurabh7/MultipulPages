<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style_home.css">
</head>
<body>
    <div class="main">
        <h1>book a flight</h1>
        <div class="first">
            <form action="#">
            <h2>type a question</h2>
            <div class="select">
              <div class="s">
            <input id="3" type="radio" name="trip"  >
             <!-- name attribute must be same for all in radio type input otherwise it will select all given option .for selecting only one we have to give same name value it  takes the value to the server backend work happens...   -->
             
             <label for="#">round trip</label>  </div>
             <div class="s2">
             <input type="radio" name="trip" id="3">           
             <label for="#">one way trip</label>  </div>
             <div class="s1">
             <input type="radio" name="trip" id="3">
             <label for="#">multi-cities</label>
            </div>
          </div>
          <div class="classes">
             <div class="one">
             <h3>form</h3>
              <input list="browsers" name="##" id="#"> <!-- the value of list attribute of input tag and the value of id attribute of datalist tag must have to be same.for that only it will work otherwise it will not going to work.  -->
             <datalist id="browsers">
               <option value="Airport 1">
               <option value="Airport 2">
               <option value="Airport 3">
               <option value="Airport 4">
               <option value="Airport 5">
             </datalist>
            </div>
            <div class="two">
             <h3>To</h3>
              <input list="choose" name="##" id="#">
             <datalist id="choose">
                <option value="Airport 1">
                <option value="Airport 2">
                <option value="Airport 3">
                <option value="Airport 4">
                <option value="Airport 5">
              </datalist>
            </div>
            <div class="three">
                <h3>Airline</h3>
                <input list="choose1" name="##" id="#">
               <datalist id="choose1">
                  <option value="Airport 1">
                  <option value="Airport 2">
                  <option value="Airport 3">
                  <option value="Airport 4">
                  <option value="Airport 5">
                </datalist>
            </div>
          </div>
          <section class="sec-2">
            <div class="date">
              <div class="d1">
                <h3>departure</h3>
                <input type="date" name="##" id="#"> </div>
                <div class="d2">
                <h3>return</h3>
                <input type="date" name="##" id="#">  </div>
                <div class="d3">
                <h3>Adults (+16)</h3>
                <input type="number" name="##" id="#" placeholder="ex: 2"> </div>
            
          </section>
          <footer>
            <button><a href="index.html">back to main Page</a></button>
            <button><a href="traveling_form.html">next Page</a></button>
          </footer>
        </div>
        </form>
        </div>
    </div>
</body>
</html>
